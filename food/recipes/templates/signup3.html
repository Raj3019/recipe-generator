{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Signup{% endblock %}</title>
</head>
<body>

{% block messages %}

{% endblock %}

{% block content %}

    <div class="signup-container">
        <div class="left-section">
            <p>We are ready to <br> serve you !!!</p>
            <img src="{% static 'images/transperant/login-img.png' %}" alt="Cook Image">
        </div>
        <div class="right-section">
            <div class="form-container">
                <h2>SIGN UP</h2>
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstname">First name</label>
                            <input type="text" id="firstname" name="fname" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last name</label>
                            <input type="text" id="lastname" name="lname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password1" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="password2" required>
                    </div>
                    <button type="submit">Sign Up</button>
                    {{ form.non_field_errors }}
                </form>
                <p>Already have an account? <a href="{% url 'signin' %}">Login</a></p>
            </div>
        </div>
    </div>

{% endblock %}
</body>
</html>
